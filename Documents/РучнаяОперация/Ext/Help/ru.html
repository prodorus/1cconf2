<p>Документ ВводНачальныхОстатков иллюстрирует возможность ручного редактирования<br>записей регистра накопления УчетНоменклатуры.</p>
<p>Обработчики событий ПриЗаписи формы документа и объекта документ иллюстрируют<br>различные способы синхронизации даты движений с датой документа.</p></body></html>
